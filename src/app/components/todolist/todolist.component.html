<div class="d-flex justify-content-center align-items-center modal-background">
  <div class="d-flex flex-column justify-content-center align-items-center">
    <div>
      <p>Data atual {{ hoje | date:'dd/MM/yyyy' }}</p>
    </div>
    <div class="d-flex justify-content-center">
      TO DO LIST
    </div>

    <div class="d-flex justify-content-between" >
      <input type="text" [(ngModel)]="tarefa">
      <span (click)="addTarefa()"><i class="fa fa-check" aria-hidden="true"></i></span>
    </div>

    <div class="">
      <ul>
        <li *ngFor="let item of items">
          {{ item }}
          <span (click)="removeTarefa(item)"><i class="fa fa-times" aria-hidden="true" style="color: red"></i></span>
        </li>
      </ul>
      
    </div>
  </div>
</div>
